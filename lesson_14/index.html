<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="page">
			<div class="page__main main">
				<div class="main__box">
					<div class="main__stars stars">
						<div class="stars__comet comet ">
							<span class="comet__one"></span>
							<span class="comet__two"></span>
							<span class="comet__three"></span>
							<span class="comet__four"></span>
							<span class="comet__five"></span>
							<span class="comet__six"></span>
							<span class="comet__six"></span>
							<span class="comet__eight"></span>
							<span class="comet__nine"></span>
						</div>
					</div>
					<div class="main__cloud cloud">
						<div class="cloud__oval"></div>
						<div class="cloud__circle-left"></div>
						<div class="cloud__circle-right"></div>
					</div>
					<div class="main__ground-line line">
						<div class="line__small"></div>
						<div class="line__big"></div>
						<div class="line__mid"></div>
						<div class="line__small"></div>
						<div class="line__big"></div>
						<div class="line__mid"></div>
					</div>
					<div class="main__tree">
						<div class="main__stem">
							<div class="main__branch"></div>
						</div>
						<div class="main__leaves"></div>
					</div>
					<div class="page__auto auto">
						<div class="auto__brick brick">
							<div class="brick__triangle"></div>
							<div class="brick__quard"></div>
							<div class="brick__stud"></div>
						</div>
						<div class="auto__logo"><img src="img/03.png" class="auto__logo-img" alt="logo_lego"></div>
						<div class="auto__hood hood">
							<div class="hood__triangle"></div>
							<div class="hood__quard"></div>
							<div class="hood__stud"></div>
							<div class="hood__bumper"></div>
							<div class="hood__bumper-stud"></div>
							<div class="hood__whell-stock"></div>
							<div class="hood__whell"></div>
							<div class="hood__sits"></div>
						</div>
						<div class="auto__man man">
							<div class="man__body"></div>
							<div class="man__head"></div>
							<div class="man__helm"></div>
							<div class="man__visor"></div>
							<div class="man__shoulder"></div>
							<div class="man__hand"></div>
							<div class="man__finger"></div>
						</div>
						<div class="auto__back back">
							<div class="back__thing"></div>
							<div class="back__spoller"></div>
							<div class="back__spoller-binding"></div>
							<div class="back__spoller-pin"></div>
							<div class="back__exhaus"></div>
							<div class="back__smoke"></div>
						</div>
					</div>
					<div class="main__circle circle">
						<div class="circle__bio-left">
							<div class="circle__biohazard"></div>
						</div>
						<div class="circle__bio-right">
							<div class="circle__biohazard"></div>
						</div>
					</div>
					<div class="main__lego lego">
						<ul class="lego__list">
							<li class="lego__item">L</li>
							<li class="lego__item">E</li>
							<li class="lego__item">G</li>
							<li class="lego__item">O</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__ground">
				<img src="img/05.webp" class="footer-img" alt="Ground">
				<div class="footer__copy">Â© 14.11.2023</div>
			</div>
		</footer>
	</div>
</body>

</html>
